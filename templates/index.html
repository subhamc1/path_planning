<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <nav id="nav-bar" class="navbar px-4 bg-primary-subtle">
        <span class="e mb-0 h1"><h1>Path Planning</h1></span>
        <div class="form-check form-switch mx-4">
            <input
            class="form-check-input p-2"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
            onclick="myFunction()"
            />
        </div>
    </nav>
    <div class="container text-center">
        <form action="/" method="POST">
        <div class="row align-items-center p-2">
            <div class="col-4">
                <b>Start Point</b><br></label>
                    <div class="form-group row p-1">
                        <label for="inputStartX" class="col-sm-2 col-form-label">X</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" name="inputStartX" id="inputStartX" placeholder="Insert a value between 1 and 500" required min="1" max="500">
                        </div>
                    </div>
                    <div class="form-group row p-1">
                        <label for="inputStartY" class="col-sm-2 col-form-label">Y</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" name="inputStartY" id="inputStartY" placeholder="Insert a value between 1 and 500" required min="1" max="500">
                        </div>
                    </div>
            </div>
            <div class="col-4">
                <b>End Point</b><br>
                <div class="form-group row p-1">
                    <label for="inputEndX" class="col-sm-2 col-form-label">X</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="inputEndX" id="inputEndX" placeholder="Insert a value between 1 and 500" required min="1" max="500">
                    </div>
                </div>
                <div class="form-group row p-1">
                    <label for="inputEndY" class="col-sm-2 col-form-label">Y</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="inputEndY" id="inputEndY" placeholder="Insert a value between 1 and 500" required min="1" max="500">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <b>Number of Obstacles</b><br>
                    <div class="form-group row p-1">
                        <div class="col">
                          <input name="noObstacles" id="noObstacles" type="number" class="form-control"  placeholder="Insert a value between 1 and 50" required min="1" max="50">
                        </div>
                    </div>
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </form>
        <div class="row align-items-center p-2">
            <div class="col"><img src="{{ image_path }}" class="img-fluid" alt="image"></div>
        </div>
    
    </div>
    <script>
        function myFunction() {
            var element = document.body;
            element.dataset.bsTheme=
                element.dataset.bsTheme == "light" ? "dark" : "light";
            $("nav-bar").removeClass('card border-secondary mb-3').addClass('card border-success mb-3');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>   

</body>
</html>
